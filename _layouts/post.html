---
layout: default
---
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <article class="blog-post">
                <h1 class="blog-title">{{ page.title }}</h1>
                <div class="blog-meta">
                    <span>📅 {{ page.date | date: "%B %d, %Y" }}</span>
                    {% if page.author %}
                    <span>✍️ {{ page.author }}</span>
                    {% endif %}
                </div>
                <div class="blog-content mt-4">
                    {{ content }}
                </div>
            </article>
        </div>
        <div class="col-md-4">
            <div class="sidebar">
                <h3>Recent Posts</h3>
                <ul class="list-unstyled">
                    {% for post in site.posts limit:5 %}
                    <li><a href="{{ blog.url | relative_url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
