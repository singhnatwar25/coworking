---
layout: default
---

<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="{{ '/' | relative_url }}">Coworking Spaces</a>
</nav>
<div class="space-detail-container">
  <div class="space-card">
    <img src="{{ page.image }}" alt="{{ page.title }}" class="space-image" style="width: 350px; height 350px">

    <div class="space-content">
      <h2 class="space-title">{{ page.title }}</h2>
      <p class="space-location">📍 {{ page.location }}</p>

      <div class="space-meta">
        <p><span>Type:</span> {{ page.type }}</p>
        <p><span>Facilities:</span> {{ page.facility }}</p>
      </div>

      <p class="space-description">{{ page.description }}</p>

      <div class="space-price-contact">
        <p class="price-tag">${{ page.price }}/month</p>
        <p class="contact">
          📞 {{ page.contact_phone }} <br>
          ✉️ {{ page.contact_email }}
        </p>
      </div>

      {% if page.website %}
      <a href="{{ page.website }}" target="_blank" class="btn-visit">
        Visit Website →
      </a>
      {% endif %}
    </div>
  </div>
</div>
