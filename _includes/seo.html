<!-- SEO Meta Tags -->
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="coworking spaces, coworking in India, shared office, private office, meeting rooms, {{ page.location }}">
<meta name="author" content="Coworking Spaces">

<!-- Open Graph / Social Media -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.image | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.image | absolute_url }}">

<!-- Schema.org for Google -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "{{ page.title | default: site.title }}",
  "image": "{{ page.image | absolute_url }}",
  "description": "{{ page.description | default: site.description }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ page.location }}"
  },
  "priceRange": "â‚¹{{ page.price }}/month",
  "url": "{{ page.url | absolute_url }}"
}
</script>
